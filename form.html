        <h2>설문조사</h2><br>
        <p>
            <h3>개인정보</h3> 
            <form action="http://localhost/signup.php" method="post" enctype="multipart/form-data">
                <p>아이디 : <input type="text" name="id"></p>
                <p>비밀번호 : <input type="password" name="pw"></p>
                <p>이름 : <input type="text" name="name" value="용감한 쿠키"></p>
                <p>소개 : <textarea cols="50" rows="2" name="info">나는 아주 용감한 쿠키야!</textarea></p>
                <p>프로필 사진 : <input type="file" name="profile"></p>
                <p><input type="hidden" name="membership" value="general"></p>
                <input type="reset" value="내용삭제">
                <input type="submit" value="회원가입">
            </form>
        </p><br>
        <p>
            <h3>설문조사</h3> 
            <form action="http://localhost/survey.php">
                <p>
                    <h4>가장 좋아하는 쿠키</h4>
                    <select name="favorite_cookie">
                        <option value="parfait_cookie">파르페맛 쿠키</option>
                        <option value="caramel_arrow_cookie">흑당맛 쿠키</option>
                        <option value="clotted_cream_cookie">클로티드 크림 쿠키</option>
                    </select>
                </p>
                <p>
                    <h4>현재 사용하는 쿠키 (ctrl 눌러 다중선택 가능)</h4>
                    <select name="use_cookie" multiple>
                        <option value="parfait_cookie">파르페맛 쿠키</option>
                        <option value="caramel_arrow_cookie">흑당맛 쿠키</option>
                        <option value="clotted_cream_cookie">클로티드 크림 쿠키</option>
                    </select>
                </p>
                <p>
                    <h4>가장 좋아하는 쿠키 유형</h4>
                    <label for="support_radio">지원형: </label>
                    <input type="radio" id="support_radio" name="favorite_type" value="support" checked><br>
                    <label for="shooting_radio">사격형: </label>
                    <input type="radio" id="shooting_radio" name="favorite_type" value="shooting"><br>
                    <label for="magic_radio">마법형: </label>
                    <input type="radio" id="magic_radio" name="favorite_type" value="magic">
                </p>
                <p>
                    <h4>현재 사용하는 유형 (다중선택 가능)</h4>
                    <label>
                        지원형: <input type="checkbox" name="use_type" value="support" checked>
                    </label><br>
                    <label>
                        사격형: <input type="checkbox" name="use_type" value="shooting">
                    </label><br>
                    <label>
                        마법형: <input type="checkbox" name="use_type" value="magic">
                    </label>
                </p>
                <!--<input type="button" value="알림" onclick="alert('알림이에요!')">-->
                <input type="submit" value="제출">
            </form>
        </p><br>
